<a class="btn btn-danger" href="#/contacts">Go Back</a>
<div class="panel panel-success" ng-init="getContact()">
    <div class="panel-heading" style="color: white"><strong>{{contact.name}}</strong></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item">Location: {{contact.location}}</li>
                    <li class="list-group-item">Phone: {{contact.phone}}</li>
                    <li class="list-group-item">Job: {{contact.job}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="pull-right">
    <a href="#/contacts/edit/{{contact._id}}">Edit</a> | <a data-toggle="modal" data-target="#myModal">Delete</a>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Want Delete</h4>
            </div>
            <div class="modal-body">
                <p>Delete Data</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a href="#" ng-click="removeContact(contact._id)"><button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button></a>
            </div>
        </div>
    </div>
</div>
